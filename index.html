<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="middle-container">
    <div class="card-container">
      <div class="card-content">
        <div class="boxImg pointer">
          <img src="images/image-equilibrium.jpg">
          <div class="boxImg-hover">
            <img src="images/icon-view.svg">
          </div>
        </div>
        <p class="card-title mt-3 pointer">
          Equilibrium #3429
        </p>
        <p class="card-subtitle mt-3">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="d-flex justify-content-between card-subtitle mt-3">
          <div class="etherium-text etherium-color d-flex align-items-center" style="gap: 6px;">
            <img src="images/icon-ethereum.svg" alt=""> 0.041 ETH
          </div>
          <div class="d-flex align-items-center" style="gap: 6px;">
            <img src="images/icon-clock.svg" style="width: 14px;" alt=""><span style="font-size: 14px;">3 days left</span>
          </div>
        </div>
        <div class="divider mt-3 mb-3"></div>
        <div class="d-flex align-items-center" style="gap: 12px;">
          <img class="avatar" src="images/image-avatar.png" alt="">
          <div class="attribution">Creation of <span class="pointer">Jules Wyvern</span></div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" defer></script>
</body>

</html>
